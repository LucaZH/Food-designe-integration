<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/Miso Ramen.png" type="image/x-icon">

<body>
    <div class="container">
        <div class="line"></div>
        <div class="rectangle"></div>
    </div>
    <nav class="navbar">
        <div class="nav-items">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Menu</a>
            <a href="#" class="nav-item">Contact</a>
        </div>
        <div class="nav-icons">
            <a href="#" class="nav-icon"><img src="./assets/img/search.svg" alt="Search"></a>
            <a href="#" class="nav-icon"><img src="./assets/img/profile.svg" alt="Profile"></a>
        </div>
    </nav>
<section class="hero">
    <div class="hero-main">
        <img src="./assets/img/Miso Ramen.png" alt="Miso Ramen" class="menu">
        <div class="hero-header">
            <h1 class="h">MISO <span class="h2">RAMEN</span></h1> 
            <p><img src="./assets/img/play.svg" alt="">PlayVideo</p>
        </div>
        <div class="hero-description">
            <span class="order"><img src="./assets/img/material-symbols_draft-orders-rounded.png" alt="">Order food</span>
            <div class="food-description">
                <div class="food-header">
                    <h4>Overview</h4>
                    <h4>Ingredients</h4>
                </div>
                <h3 class="note"><span class="highlight">4</span>.8</h3>
                <h4 class="chef">Justin Septimu</h4>
                <p class="p-desc">Miso ramennya sangat enak, rekomendasi
                    untuk beli lagi.</p>
                <img src="./assets/img/stars.svg" alt="stars">
                <div class="reaction">
                    <p class="react"><img src="./assets/img/like.svg" alt="like">67 likes</p>
                    <p class="react" ><img  src="./assets/img/dislike.svg" alt="dislike"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="food-selection">
        <img src="./assets/img/left.svg" alt="">
        <div class="list-food">
            <div class="food food-active">
                <img src="./assets/img/Miso Ramen.png" alt="">
                <p>Miso Ramen</p>
            </div>
            <div class="food">
                <img src="./assets/img/Miso Ramen.png" alt="">
                <p>Miso Ramen</p>
            </div>
            <div class="food">
                <img src="./assets/img/Miso Ramen.png" alt="">
                <p>Miso Ramen</p>
            </div>
            <div class="food">
                <img src="./assets/img/Miso Ramen.png" alt="">
                <p>Miso Ramen</p>
            </div>
        </div>
        <img src="./assets/img/right.svg" alt="" class="slider-right">
    </div>
</section>
    
</body>
</html>
